<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="/css/page1.css"
  />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">FinanceTracker</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/page1.html">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!-- Header -->
    <header class="bg-dark text-white py-5">
      <div class="container">
        <h1>Witaj w FinanceTracker</h1>
        <p class="lead"></p>
      </div>
    </header>

    <!-- Main content -->
    <main class="">
      <section id="wydatki" class="bg-light">
        <div class="container py-5 w-50">
          <h2 class="text-center mb-4">Wydatki</h2>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Wydatek 1</h5>
                  <p class="card-text">Opis wydatku 1.</p>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Szczegóły</button>
                  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Szczegóły transakcji</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <table class="table">
                            <thead>
                              <tr>
                                <th>Data</th>
                                <th>Opis</th>
                                <th>Wartość</th>
                              </tr>
                            </thead>
                            <tbody>
                              <td>Dzis</td>
                              <td>Jakis wydatek</td>
                              <td>+100PLN</td>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Link to Bootstrap JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
