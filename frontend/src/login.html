<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTracker - Logowanie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">FinanceTracker</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Rejestracja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="bg-light py-5">
      <div class="container w-25">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form>
          <div class="mb-3">
            <label for="inputLogin" class="form-label">Login</label>
            <input
              type="text"
              class="form-control"
              id="inputLogin"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              required
            />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="submit">Zaloguj się</button>
          </div>
        </form>
        <div class="text-center">
          <a href="/index.html">Nie pamiętasz hasła?</a>
        </div>
      </div>
    </main>

    <!-- Link to Bootstrap JavaScript files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
