<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTracker - Rejestracja</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">FinanceTracker</a>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Rejestracja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="bg-light py-5">
      <div class="container w-50">
        <h2 class="text-center mb-4">Rejestracja</h2>
        <form>
          <div class="row mb-3">
            <label for="inputLogin" class="col-sm-2 col-form-label"
              >Login
            </label>
            <div class="col-sm-10">
              <input
                type="login"
                class="form-control"
                id="inputLogin"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Hasło</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label"
              >Potwierdź hasło</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPasswordConfirm"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                  required
                />
                <label class="form-check-label" for="gridCheck1">
                  Akceptuję regulamin
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">
                Zarejestruj się
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
